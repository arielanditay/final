<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>עוצמה חולון</title>
    <style>
        body {
            background-color: rgb(255, 0, 0);
            color: white; /* צבע טקסט לבן על רקע כחול */
            font-family: Arial, sans-serif; /* גופן סנס סריף */
            padding: 20px; /* מרווח סביב הטקסט */
        }
        h1 {
            text-align: center; /* מרכז את הכותרת */
        }
        p, ol {
            text-align: right; /* מסדר את הטקסט עם הכיוונים ימין */
        }
    </style>
</head>
<body>
    <h1>עוצמה חולון</h1>
    <p>עוצמה חולון הוא מועדון כדורגל בניהול מני כהן.
    המועדון משחק בליגה ג ולא זכה בתארים מעולם.
    המועדון קיים בעל לשלושה עשורים.
    הקבוצה מתאמנת בקריית הספורט חולון.</p> 
    <ol>בעבר עוצמה חולון שיחקה בליגת העל ונחשבה לאחת מהקבוצות הטובות במדינה אך מעולם לא זכתה באליפות.</ol>
</body>
</html>
